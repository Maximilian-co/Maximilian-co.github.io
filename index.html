<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <style>
        /* Bild standardmäßig verstecken */
        #myImage {
            display: none;
            margin-top: 20px; /* Optional: Abstand zum Button */
        }
    </style>
</head>
<body>
    <h1>Willkommen auf meiner Webseite</h1>

    <!-- Knopf zum Anzeigen des Bildes -->
    <button onclick="showImage()">Bild 1 anzeigen</button>

    <!-- Bild, das standardmäßig versteckt ist -->
    <img id="myImage" src="https://raw.githubusercontent.com/Maximilian-co/Maximilian-co.github.io/main/image%20-%202024-08-23T000504.180.png" alt="Test Beschreibung">

    <script>
        function showImage() {
            // Bild sichtbar machen
            document.getElementById('myImage').style.display = 'block';
        }
    </script>
</body>
</html>
